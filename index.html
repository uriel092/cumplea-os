<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebración Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff; /* Fondo rosa suave */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: #333;
        }

        #celebrateButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff66cc; /* Rosa más fuerte */
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #celebrateButton:hover {
            background-color: #ff4da6; /* Rosa más oscuro al hacer hover */
        }

        #cakeImage {
            margin-top: 50px; /* Aumentamos el margen superior para centrar mejor */
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .message {
            font-size: 16px;
            margin-top: 20px;
            line-height: 1.5;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="cakeImage" src="\xd.png" alt="Pastel de Cumpleaños">
        <button id="celebrateButton">¡Feliz Cumpleaños!</button>
        <p class="message" id="birthdayMessage"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        document.getElementById('celebrateButton').addEventListener('click', function() {
            // Mostrar el pastel
            document.getElementById('cakeImage').style.display = 'block';

            // Disparar tres veces el confeti
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }, i * 500); // Espaciado de 500ms entre cada explosión
            }

            // Mostrar el mensaje
            document.getElementById('birthdayMessage').innerHTML = "Mi niña, hoy es tu cumpleaños. No puedo estar contigo este día especial, pero desde lejitos te amo mucho. Eres la mejor persona de mi vida. Aunque no te vea, te amo demasiado. Eres muy especial para mí. ¡Ojalá la pases bien! Te amo.";
        });
    </script>
</body>
</html>
