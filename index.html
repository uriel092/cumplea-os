<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebración Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff; /* Fondo rosa suave */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            color: #333;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff66cc;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #ff4da6;
        }

        #cakeImage, #noImage {
            margin-top: 30px;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            display: none;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¿Es tu cumpleaños?</h2>
        <button id="yesButton">Sí</button>
        <button id="noButton">No</button>

        <div id="celebration" style="display:none;">
          <img id="cakeImage" src="img/xd.png" alt="Pastel de Cumpleaños">
            <p class="message" id="birthdayMessage"></p>
        </div>

        <div id="noCelebration" style="display:none;">
            <img id="noImage" src="D:\descragas\ash\7087-6.png" alt="Imagen No Cumpleaños">
            <p class="message" id="noMessage"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('celebration').style.display = 'block';
            document.getElementById('noCelebration').style.display = 'none';

            // Mostrar pastel
            document.getElementById('cakeImage').style.display = 'block';
            document.getElementById('birthdayMessage').innerHTML = "PUTO EL QUE LO LEA";

            // Confeti
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }, i * 500);
            }
        });

        document.getElementById('noButton').addEventListener('click', function() {
            document.getElementById('celebration').style.display = 'none';
            document.getElementById('noCelebration').style.display = 'block';

            // Mostrar imagen y mensaje
            document.getElementById('noImage').style.display = 'block';
            document.getElementById('noMessage').innerHTML = "okey puto";
        });
    </script>
</body>
</html>
